
<html>
<head>
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    
	<script type="text/javascript" charset="utf-8"  src="src/jquery-1.8.3.js"></script>
	
    <link rel="stylesheet" href="css/editormd.css" />
	
	
	
    <script type="text/javascript" charset="utf-8" src="src/editormd.js"></script>          
	
   <script>
     var testEditor;
        $(function() {
		
            testEditor = editormd("test-editormd", {
                width   : "90%", 
                height  : 400,
                syncScrolling : "single",
                saveHTMLToTextarea : true, //设置可保存为html 获取的时候testEditor.getHtml();就可以了
                /*theme : "dark",*/  //设置主题，有默认
                /*previewTheme : "dark",*/
                /*editorTheme : "pastel-on-dark",*/
                searchReplace : true,
                emoji : true,
                taskList : true,
                tocm            : true,         // Using [TOCM]
                tex : true,                   // 开启科学公式TeX语言支持，默认关闭
                flowChart : true,             // 开启流程图支持，默认关闭
                sequenceDiagram : true,       // 开启时序/序列图支持，默认关闭,
                dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为true
                imageUpload : true,
                imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                imageUploadURL : "./php/upload.php",
                path    : "lib/"
            });
			$("#getContext").click(function(){
			
			alert(testEditor.getHtml());
			})
			
        });
  </script>

</head>

<body>
<div>
    <h1>完整demo</h1>
   <div id="test-editormd">
    <textarea name="blogContent" id="blogContent"></textarea>
   </div>
    <button id="getContext">获取输入后的内容</button>
</div>


</body>
</html>
